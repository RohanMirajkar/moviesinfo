<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>movie-collection</title>
</head>
<body>
    <header class="bg-primary p-4 text-white mb-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-6">
                    <h1 class="h1">Movies Info</h1>
                </div>
                <div class="col-6 text-right">
                    <button class="btn btn-success" id="addMovie">Add Movie</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row" id="myrow">
            
        </div>
    </div>



    <div class="backDrop d-none" id="backDrop"></div>
    <div class="myModal d-none" id="myModal">
        <div class="mymodalContent">
            <h3 class="h3">Add Movie Info<i class="fa-sharp fa-solid fa-xmark myClose"></i></h3>
            <form id="myform">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="form-group">
                    <label for="imgurl">Image Url <small>(for better Experience use image resulation 300*170)</small></label>
                    <input type="text" id="imgurl" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input type="number" id="rating" class="form-control" required>
                </div>
                <div class="form-group text-right">
                    <button type="submit" class="btn btn-success mr-2">Add movie</button>
                    <button type="button" class="btn btn-danger myClose">Cancle</button>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
